plugins {
    id 'io.qameta.allure' version '2.5' // Latest Plugin Version
    id 'java'
}

allure {
    autoconfigure = true
    version = '2.7.0'  // Latest Allure Version

    useJUnit5 {
        version = '2.7.0' // Latest Allure Version
    }
}

    sourceCompatibility = 1.8

    repositories {
        jcenter()
        mavenCentral()
    }

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0-M1'
    testImplementation 'com.codeborne:selenide:5.12.2'
}

test {
    useJUnitPlatform()
}
